<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shC5BYQQCUr6zD6S1gqI3w5SxFnE3EARDwK2r" crossorigin="anonymous">
<link href="main.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Formulário de Cadastro</h1>
    <form>
    <div class="mb-5">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
    </div>
    <div class="mb-5">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
    </div>
    <div class="mb-5">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-D5pCSc9KCvRtzeg7hqzdl0KUCYO1kGsNzjr9Vvo3m9P0J1q1qrgjWB6LdSagPF/4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-kOcU7juT6G/6ERrDl/UpdaT0kM5iKeb3wcrxgkLJKssrnS2DQZ+04BbGJqV0GqT0" crossorigin="anonymous"></script>
</body>
</html>
